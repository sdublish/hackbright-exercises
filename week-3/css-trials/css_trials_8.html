<!DOCTYPE html>
<html>

  <head>
    <style>
    .background{
        background-color: #cccccc;
        height: 200px;
        width: 900px;
        margin-left: auto;
        margin-right: auto;
        padding: 15px 10px;
    }
    .shape{
        height: 180px;
        width: 180px;
        border: 10px double #555555;
        display: inline-block;
    }
    #circle{
        border-style: dashed;
        border-radius: 50%;
        margin-left: 16.5%;
        margin-right: 16.5%;

    }
    </style>
  </head>

  <body>
    <div class="background"><div class="shape"></div><div class="shape" id="circle"></div><div class="shape"></div></div>
  </body>

</html>
