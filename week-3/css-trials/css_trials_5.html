<!DOCTYPE html>
<html>

  <head>
    <style>
    .big {
      width: 350px;
      height: 200px;
      margin: 0;  
    }
    .small{
        background-color: black;
        height: 100px;
        width: 100px;
        display: inline-block;
    }
    body{
        margin:0;
    }

    .left {
        margin: 50px 25px 50px 50px;
    }

    .right{
        margin: 50px 50px 50px 25px;
    }

    #red {
        background-color: red;
    }

    #blue {
        background-color: blue;
    }

    </style>
  </head>

  <body>
    <div class="big" id="red"><div class="small left"></div><div class="small right"></div></div>
    <div class="big" id="blue"><div class="small left"></div><div class="small right"></div></div>
  </body>

</html>
